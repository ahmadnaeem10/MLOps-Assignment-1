name: CI Pipeline

# This will trigger on every push and pull request to the main, dev, or feature branches.
on:
  push:
    branches:
      - main
      - feature/*
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]  # Test against multiple Python versions.

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Unit Tests
      run: |
        pytest

    - name: Lint Code with Flake8
      run: |
        pip install flake8
        flake8 .

    - name: Run Static Code Analysis with Pylint
      run: |
        pip install pylint
        pylint main.py
