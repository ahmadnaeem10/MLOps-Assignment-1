name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: 12121212  # Replace with your actual token (already provided)
        run: npx vercel --prod --token ${{ env.VERCEL_TOKEN }}

      - name: Test the API
        run: |
          curl -X GET https://your-vercel-app-url/api/predict
